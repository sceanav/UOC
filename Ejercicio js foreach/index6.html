<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style></style>
	<body>
		<div id="contenedor-checkbox">
			<h4>Motivo</h4>
			<input
				name="motivo"
				type="checkbox"
				id="mtv1"
				class="choosed"
				value="Cuento con varios años de experiencia muy sólida como profesional por lo
        cual me creo capacitad@ para asumir las responsabilidades del puesto que
        ustedes anuncian."
			/>

			<label for="mtv1"
				>Cuento con varios años de experiencia muy sólida como profesional por
				lo cual me creo capacitad@ para asumir las responsabilidades del puesto
				que ustedes anuncian.</label
			><br />

			<input
				name="motivo"
				type="checkbox"
				id="mtv2"
				class="choosed"
				value="En relación al anuncio publicado donde solicitaban un profesional para su
        empresa, les presento mi candidatura."
			/><label for="mtv2"
				>En relación al anuncio publicado donde solicitaban un profesional para
				su empresa, les presento mi candidatura.</label
			><br />

			<input
				name="motivo"
				type="checkbox"
				id="mtv3"
				class="choosed"
				value="El pasado día del mes corriente, se publicó una oferta de trabajo en la
        que se hacía constar que necesitaban cubrir un puesto de trabajo."
			/><label for="mtv3"
				>El pasado día del mes corriente, se publicó una oferta de trabajo en la
				que se hacía constar que necesitaban cubrir un puesto de trabajo.</label
			><br />

			<input
				name="motivo"
				type="checkbox"
				id="mtv4"
				class="choosed"
				value="En respuesta a su anuncio aparecido en el periódico , me es grato
        manifestarle mi interés por el puesto ."
			/><label for="mtv4"
				>En respuesta a su anuncio aparecido en el periódico , me es grato
				manifestarle mi interés por el puesto .</label
			><br />

			<h4>Medallas</h4>

			<input
				type="checkbox"
				id="mdl1"
				class="choosed"
				value=" Como he reseñado en el historial adjunto, aunque solo cuento años de experiencia, confío en mi afán de de superación para llegar a poseer un dominio completo de la profesión. Creo contar con las aptitudes necesarias para poder aportar beneficios muy positivos a su organización."
			/><label for="mdl1">
				Como he reseñado en el historial adjunto, aunque solo cuento años de
				experiencia, confío en mi afán de de superación para llegar a poseer un
				dominio completo de la profesión. Creo contar con las aptitudes
				necesarias para poder aportar beneficios muy positivos a su
				organización.</label
			><br />

			<input
				type="checkbox"
				id="mdl2"
				class="choosed"
				value="Debido a mis cualidades personales y mi experiencia, me considero capacitado para desempeñar ese trabajo."
			/><label for="mdl2"
				>Debido a mis cualidades personales y mi experiencia, me considero
				capacitado para desempeñar ese trabajo.</label
			><br />

			<input
				type="checkbox"
				id="mdl3"
				class="choosed"
				value="Me adapto con facilidad al trabajo en equipo y baso mi actuación `profesional en una relación duradera y de confianza con la empresa."
			/><label for="mdl3"
				>Me adapto con facilidad al trabajo en equipo y baso mi actuación
				`profesional en una relación duradera y de confianza con la
				empresa.</label
			><br />

			<input
				type="checkbox"
				id="mdl4"
				class="choosed"
				value="El puesto que ustedes ofrecen coincide plenamente con mis objetivos
		profesionales y constituye para mi un reto profesional, qué trataré de
		llevar a cabo con todo entusiasmo, para mutuo beneficio."
			/>
			<label for="mdl4"
				>El puesto que ustedes ofrecen coincide plenamente con mis objetivos
				profesionales y constituye para mi un reto profesional, qué trataré de
				llevar a cabo con todo entusiasmo, para mutuo beneficio.</label
			><br />

			<h4>Objetivo</h4>
			<input
				type="checkbox"
				id="obj1"
				class="choosed"
				value="Agradecería la oportunidad de poder presentarme ante ustedes para contestar cualquier pregunta y ampliar lo resumido en mi historial."
			/><label for="obj1"
				>Agradecería la oportunidad de poder presentarme ante ustedes para
				contestar cualquier pregunta y ampliar lo resumido en mi
				historial.</label
			><br />
			<input
				type="checkbox"
				id="obj2"
				class="choosed"
				value="Les agradecería me dejasen formar parte del proceso de selección."
			/><label for="obj2"
				>Les agradecería me dejasen formar parte del proceso de
				selección.</label
			><br />
			<input
				type="checkbox"
				id="obj3"
				class="choosed"
				value="Por todo ello espero que tenga en cuenta mi candidatura ante cualquier necesidad futura se ponga en contacto conmigo."
			/><label for="obj3"
				>Por todo ello espero que tenga en cuenta mi candidatura ante cualquier
				necesidad futura se ponga en contacto conmigo.</label
			><br />
			<input
				type="checkbox"
				id="obj4"
				class="choosed"
				value="Desearía formar parte del proceso de selección, y quedo a su disposición para mantener una entrevista personal si lo estiman oportuno."

				>Desearía formar parte del proceso de selección, y quedo a su

			<h4>Despedida</h4>

				type="checkbox"
				id="dsp1"
				class="choosed"
				value="Un cordial saludo."
			/><label for="dsp1">Un cordial saludo.</label><br />
			<input
				type="checkbox"
				id="dsp2"
				class="choosed"
				value="Muy atentamente."
			/><label for="dsp2">Muy atentamente.</label><br />
			<input
				type="checkbox"
				id="dsp3"
				class="choosed"
				value="Atentamente."
			/><label for="dsp3">Atentamente.</label><br />
			<input
				type="checkbox"
				id="dsp4"
				class="choosed"
				value="En espera de sus noticias y sin otro particular."
			/><label for="dsp4"
